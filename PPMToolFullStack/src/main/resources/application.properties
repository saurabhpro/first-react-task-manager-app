spring.jpa.show-sql=true
# create database udemy_ppmtool_fullstack_react
# use udemy_ppmtool_fullstack_react
spring.datasource.url=jdbc:mysql://localhost:3306/udemy_ppmtool_fullstack_react
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Using the right database platform is extremely important on Spring Boot 2.0
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# actually see pretty sql
spring.jpa.properties.hibernate.format_sql=false
#CONFLICTS WITH HEROKU from local host
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update